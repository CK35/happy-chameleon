spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;TRACE_LEVEL_SYSTEM_OUT=3;MODE=MSSQLServer;INIT=RUNSCRIPT FROM 'classpath:create_schema.sql';

